<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTICIAS GALACTICA</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/components/CardNews.js" defer></script>
    <script src="src/components/TituloDinamico.js" defer></script>
</head>
<body>
    
    <card-news 
        autor="Thiago Reis"
        title="Darth Vader Contrata Devs"
        link-url="https://www.google.com.br"
        content="Darth Vader procura desenvolvedores que saibam trabalhar com webComponents."
        photo="assets/darth-asset.jpg"
    ></card-news>
    <card-news 
        autor="Maria Eduarda"
        title="Yoda obriga equipe utilizar componentes"
        link-url="https://www.google.com.br"
        content="Yoda faz declaração polêmica e obriga o seu time de engenharia de software a utilizar componentes."
        photo="assets/yoda.png"
    ></card-news>
    <card-news 
        autor="Darth Vader"
        title="Reconstrução da Estrela da Morte"
        link-url="https://www.google.com.br"
        content="Após adotarem webComponents no Front-end estrela da morte está sendo reconstruida de maneira extremamente rápida."
        photo="assets/estreladamorte.jpg"
    ></card-news>
    <card-news 
        
        title="StormTrooper é exilado após cometer erro grave"
        link-url="https://www.google.com.br"
        content="De acordo com colegas o StormTrooper foi exilado da estrela da morte após realizar um delete sem where no banco de dados de produção."
        photo="assets/stormtrooper.jpg"
    ></card-news>
